<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda | MyMusic</title>
  <link rel="stylesheet" href="search.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">MyMusic</a>
    <form class="search-bar">
      <input type="text" placeholder="Buscar canción, artista o álbum...">
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
  </header>

  <main>
    <h1>Resultados de búsqueda</h1>
    <div class="search-results">
      <div class="song">
        <img src="img/song1.jpg" alt="Portada">
        <div class="info">
          <h3>Nombre de la canción</h3>
          <p>Artista</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
