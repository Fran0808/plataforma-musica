<div class="container">
  <h2>Buscar canciones en Deezer</h2>
  <input [(ngModel)]="query" type="text" placeholder="Buscar..." class="form-control" style="max-width:300px;display:inline-block;">
  <button (click)="buscar()" class="btn btn-primary">Buscar</button>
  <!--Se llama al componente music-card-->
  <!--Se usa el data binding para pasarle los datos al componente music-card-->
  <music-card [results]="results" [loading]="loading" [error]="error" />
</div>
