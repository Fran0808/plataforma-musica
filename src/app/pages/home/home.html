<main>
  <section class="baner text-center text-light d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <h3 class="fw-light"><em>Bienvenido a SoundNode</em></h3>
      <h1 class="fw-bold display-5 mb-3">Encuentra tu próxima canción favorita aquí.</h1>
      <h4 class="fw-light">Descubre nuevos sonidos cada día, crea tu propio ritmo y comparte lo que te mueve con el mundo.</h4>
      <button class="btn btn-outline-light mt-4 px-4 py-2">Explorar música</button>
    </div>
  </section>

  <!-- TENDENCIAS -->
  <section class="portada-tendencia container py-5">
    <h3 class="text-center text-light mb-4">En tendencia</h3>
    <div class="row g-4 justify-content-center">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let music of trendingMusic">
        <music-card
          [title]="music.title"
          [genres]="music.genres"
          [image]="music.image">
        </music-card>
      </div>
    </div>
  </section>
</main>
